<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>

<style>
body{
  margin:0;
  font-family:Arial;
  text-align:center;
  background:pink;
  overflow:hidden;
}

/* Pages */
.page{
  display:none;
  padding-top:120px;
}

/* Button */
button{
  padding:12px 25px;
  font-size:16px;
  border:none;
  border-radius:25px;
  background:#ff0066;
  color:white;
  cursor:pointer;
  margin-top:20px;
}

/* Countdown */
#count{
  font-size:80px;
  font-weight:bold;
  margin-top:200px;
}

/* Meter */
#meterBox{
  width:70%;
  margin:20px auto;
  background:white;
  border-radius:20px;
  overflow:hidden;
}

#meter{
  width:0%;
  height:25px;
  background:#ff0066;
  color:white;
  line-height:25px;
}

/* Floating Photo */
.photo{
  border-radius:20px;
  animation:float 3s ease-in-out infinite alternate;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-20px);}
}

/* Hearts */
#hearts{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  animation:rise linear infinite;
}

@keyframes rise{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Closing Effect */
#closingScreen{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  opacity:0;
  transform:scaleY(0);
  transform-origin:top;
  transition:all 2s ease-in-out;
  z-index:9999;
}

#closingScreen.show{
  opacity:1;
  transform:scaleY(1);
}
</style>
</head>
<body>

<audio id="loadingSound" src="loading.mp3"></audio>
<audio id="funnySound" src="funny.mp3"></audio>
<audio id="loveMusic" src="love.mp3" loop></audio>

<!-- 1 Countdown -->
<div id="page1" class="page" style="display:block;">
  <div id="count">1</div>
</div>

<!-- 2 We Need To Talk -->
<div id="page2" class="page">
  <h1>We Need To Talk...üò§</h1>
  <button onclick="goPage3()">Next</button>
</div>

<!-- 3 Loading -->
<div id="page3" class="page">
  <h2>Checking Relationship Status...</h2>
  <div id="meterBox">
    <div id="meter">0%</div>
  </div>
  <div id="loadingNext" style="display:none;">
    <button onclick="goPage4()">Next</button>
  </div>
</div>

<!-- 4 Prank -->
<div id="page4" class="page">
  <h2>Actually‚Ä¶ Onnu illa Summa dhan üòú</h2>
  <div id="prankContent" style="display:none;">
    <img src="funny.jpg" width="260">
    <p>Click Next üòÇ</p>
    <button onclick="goPage5()">Next</button>
  </div>
</div>

<!-- 5 Valentine -->
<div id="page5" class="page">
  <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
  <h2>LOVE YOU MAMAü´Ç</h2>
  <button onclick="goPage6()">Next</button>
</div>

<!-- 6 Photo -->
<div id="page6" class="page">
  <h1>First Valentine‚Äôs, first of foreverüíû</h1>
  <img src="ourphoto.jpeg" width="260" class="photo">
</div>

<!-- Closing Screen -->
<div id="closingScreen">
  To Be Continued‚Ä¶ With You ‚ù§Ô∏è
</div>

<div id="hearts"></div>

<script>

const meter=document.getElementById("meter");
const loadingSound=document.getElementById("loadingSound");
const funnySound=document.getElementById("funnySound");
const loveMusic=document.getElementById("loveMusic");

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById(id).style.display="block";
}

function safePlay(audio){
  audio.play().catch(()=>{});
}

/* Countdown */
let count=1;
let counter=setInterval(()=>{
  document.getElementById("count").innerText=count;
  if(count==5){
    clearInterval(counter);
    setTimeout(()=>show("page2"),1000);
  }
  count++;
},1000);

function goPage3(){
  show("page3");
  startLoading();
}

function startLoading(){
  let width=0;
  let duration=15000;
  let intervalTime=150;
  let totalSteps=duration/intervalTime;
  let step=100/totalSteps;

  safePlay(loadingSound);

  let interval=setInterval(()=>{
    if(width>=100){
      clearInterval(interval);
      loadingSound.pause();
      document.getElementById("loadingNext").style.display="block";
    }else{
      width+=step;
      meter.style.width=width+"%";
      meter.innerHTML=Math.floor(width)+"%";
    }
  },intervalTime);
}

function goPage4(){
  show("page4");
  setTimeout(()=>{
    document.getElementById("prankContent").style.display="block";
    safePlay(funnySound);
  },2000);
}

function goPage5(){
  show("page5");
  safePlay(loveMusic);
  startHearts();
}

function goPage6(){
  show("page6");
  startHearts();

  // 15 seconds after photo ‚Üí closing animation
  setTimeout(()=>{
    document.getElementById("closingScreen").classList.add("show");
  },15000);

  // After 20 seconds ‚Üí exit website
  setTimeout(()=>{
    window.location.href="https://google.com";
  },20000);
}

/* Hearts */
function startHearts(){
  const container=document.getElementById("hearts");
  container.innerHTML="";
  for(let i=0;i<60;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"%";
    heart.style.fontSize=(Math.random()*25 + 15)+"px";
    heart.style.animationDuration=(Math.random()*3 + 4)+"s";
    heart.style.animationDelay=(Math.random()*5)+"s";
    container.appendChild(heart);
  }
}

</script>

</body>
</html>
