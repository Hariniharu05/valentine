<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Project</title>

<style>
body{
  margin:0;
  background:pink;
  font-family:Arial, sans-serif;
  text-align:center;
  overflow:hidden;
}

/* Pages */
.page{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.active{
  display:flex;
}

/* üé≠ Landscape Theater Screen */
.theater{
  width:100%;
  height:60vh;   /* Only 60% height (landscape look) */
  background:hotpink;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  border-bottom-left-radius:50px;
  border-bottom-right-radius:50px;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* Meter */
.meter-box{
  width:80%;
  background:white;
  border-radius:20px;
  overflow:hidden;
  margin-top:20px;
}

.meter{
  height:30px;
  width:0%;
  background:red;
  transition:width 0.1s linear;
}

/* Button */
button{
  padding:10px 20px;
  font-size:18px;
  border:none;
  border-radius:20px;
  background:red;
  color:white;
  margin-top:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page active">
  <div class="theater">
    <h1>Welcome My Love üíû</h1>
    <button onclick="startLove()">Start</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <h2>Loading Love Meter... ‚ù§Ô∏è</h2>

  <div class="meter-box">
    <div id="meter" class="meter"></div>
  </div>

  <!-- Next button hidden first -->
  <button id="nextBtn" style="display:none;" onclick="nextPage()">Next üíï</button>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page">
  <h1>LOVE YOU MAMAüíû</h1>
</div>

<!-- MUSIC -->
<audio id="bgMusic" src="loading.mp3"></audio>

<script>

let music = document.getElementById("bgMusic");

function startLove(){

  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");

  let meter = document.getElementById("meter");

  // Music start immediately
  music.play();

  let width = 0;

  let interval = setInterval(function(){

    if(width >= 100){
      clearInterval(interval);

      // Stop music when meter finishes
      music.pause();
      music.currentTime = 0;

      // Show Next button AFTER loading
      document.getElementById("nextBtn").style.display="inline-block";
    }
    else{
      width += 100/150;  // 15 sec
      meter.style.width = width + "%";
    }

  },100);
}

function nextPage(){
  document.getElementById("page2").classList.remove("active");
  document.getElementById("page3").classList.add("active");
}

</script>

</body>
</html>
